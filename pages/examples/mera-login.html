<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary moii">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>ETS</b> Networks</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3 d-flex flex-column">
          <label for="email" class="text-muted mb-0">Email</label>
          <div class="input-group ">
            <input type="email" class="form-control" id="mail" onkeydown="updateMail()" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <label for="password" class="text-muted mb-0">Password</label>
          <div class="input-group ">
            <input type="password" class="form-control" id="pass" onkeydown="updatePass()" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text" style="cursor:pointer;" onclick="showPass()">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" id="dimak" class="btn btn-primary btn-block" disabled>Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      
      <p class="mb-1 mt-2">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
<script>
  function showPass(){
    document.getElementById('pass').type = "text";
    setTimeout(() => {
    document.getElementById('pass').type = "password";
    },2000);
  }

  let mail = false;
  let pass = false;

  function updateMail(){
    mail = true;
    check();
  }

  function updatePass(){
    pass = true;
    check();
  }

  function check(){
    if(mail == true && pass == true){
      document.getElementById('dimak').removeAttribute('disabled');
    }
  }

</script>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
