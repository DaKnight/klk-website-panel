<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">

<body class="hold-transition login-page" style="background-image: url('./dist/img/login/7.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-size: auto;">
  <div class="container" style="height: 100vh;">
    <div class="row m-0 p-0 h-100 py">
      <div class="col-md-12 d-flex align-items-center my-5 mt-sm-0">
        <div class="card">
          <div class="card-body">
            <div class="row m-0 p-0">
              <div class="col-12 col-md-8" style="height: 450px;">
                <img src="./dist/img/login/3.jpg" alt="login logo" style="height: 100%; width: 100%;">
              </div>
              <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                <div class="card">
                  <div class="card-header text-center">
                    <a href="../../index2.html" class="h1"><b>KL<span style="color:red;">K</span></b> Ventures</a><small class="ml-2 font-weight-bold">Pvt Ltd.</small>
                  </div>
                  <div class="card-body">
                    <form action="../../index3.html" method="post">
                      <div class="input-group mb-3 d-flex flex-column">
                        <label for="email" class="text-muted mb-0">Email</label>
                        <div class="input-group ">
                          <input type="email" class="form-control" id="mail" onkeydown="updateMail()" placeholder="Email">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-envelope"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <label for="password" class="text-muted mb-0">Password</label>
                        <div class="input-group ">
                          <input type="password" class="form-control" id="pass" onkeydown="updatePass()" placeholder="Password">
                          <div class="input-group-append">
                            <div class="input-group-text" style="cursor:pointer;" onclick="showPass()">
                              <span class="fas fa-lock"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      <div class="icheck-primary mt-4">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                          Remember Me
                        </label>
                      </div>

                      
                      <button type="submit" id="submit" class="btn btn-primary btn-block mt-4" disabled>Sign In</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  function showPass(){
    document.getElementById('pass').type = "text";
    setTimeout(() => {
    document.getElementById('pass').type = "password";
    },2000);
  }

  let mail = false;
  let pass = false;

  function updateMail(){
    mail = true;
    check();
  }

  function updatePass(){
    pass = true;
    check();
  }

  function check(){
    if(mail == true && pass == true){
      document.getElementById('dimak').removeAttribute('disabled');
    }
  }

</script>

<script src="../../plugins/jquery/jquery.min.js"></script>
